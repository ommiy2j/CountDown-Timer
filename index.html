<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon1.png">
    <title>CountDown Timer</title>
</head>
<body class="loaded">
    <div id="loader-wrapper">
        <div id="loader"></div>
     
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
     
    </div>
    <section>
        <div class="Head_Container">
            <h1>time remaining</h1>
            <label for="input">Event On:</label><input class="Event_date" type="datetime-local" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">
        </div>
    </section>
    <div class="mainContainer">
        <div class="days">
            <p id="days_display">00</p>
            <div class="show">
                <p>Days</p>
            </div>
        </div>
        <div class="hour">
            <p id="hour_display">00</p>
            <div class="show">
                <p>Hour</p>
            </div>
        </div>
        <div class="min">
            <p id="min_display">00</p>
            <div class="show">
                <p>Minutes</p>
            </div>
        </div>
        <div class="sec">
            <p id="sec_display">00</p>
            <div class="show">
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <div class="start">
       <button>Start</button>
       
    </div>
    <script src="js/index.js"></script>
</body>
</html>
